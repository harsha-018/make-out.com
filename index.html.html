<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Romance During Night Time?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff99cc;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            margin: 10px;
        }
        .button:hover {
            background-color: #ff3385;
        }
        .no-button {
            background-color: #ff6666;
            position: absolute;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            animation: moveButton 3s infinite alternate;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 70px;
            background-color: #ff4d94;
            border-radius: 50%;
            animation: balloonAnimation 4s infinite ease-in-out;
        }
        .balloon:nth-child(1) { background-color: #ff99cc; }
        .balloon:nth-child(2) { background-color: #ff66b2; }
        .balloon:nth-child(3) { background-color: #ff4d94; }

        @keyframes balloonAnimation {
            0% { bottom: 0; opacity: 0.5; }
            100% { bottom: 80%; opacity: 1; }
        }
        @keyframes moveButton {
            0% { top: 10%; left: 10%; }
            100% { top: 90%; left: 90%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .button, .no-button {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
            .balloon {
                width: 40px;
                height: 55px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }
            .button, .no-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<h1>Do You Romance During Night Time?</h1>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<!-- Yes Button -->
<button class="button" id="yesButton">Yes</button>

<!-- No Button (moves without being clicked) -->
<button class="no-button" id="noButton">No</button>

    document.getElementById("yesButton").onclick = function() {
        alert("Yezzzz ik you will say yesss ummahhhhhhh kisssuhhhhh! ðŸ’•");
    };
</script>

</body>
</html>
